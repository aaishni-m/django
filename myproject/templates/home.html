<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block title %}Home{% endblock %}
    {% block content %}     
    {% if user.is_authenticated %}
       <center><h1 style="color: palevioletred;"> Hi {{user.username}}! </h1></center>
       <center><p><a href="{%url 'login' %}"><button style="background-color: black;color: palevioletred;">Log out</button></a></p></center>
    {% else %}
        <p>You are not logged in</p>
        <a href="{%url 'login' %}">Login</a>
    {% endif %}
    {% endblock %}
</body>
</html>
